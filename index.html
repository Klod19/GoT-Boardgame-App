<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Thrones the Board Game - Choose your House</title>
<!--    Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="body">

    <div id="titleContainer">    
<!--        <h1>GAME OF THRONES </h1>-->
    </div>
    <div id="start" class="row"> 
        <div id="flexContainer">
<!--           TRY TO MAKE THE BUTTONS INTO ANCHORS-->
            <button id="6" class="p_button">Six Players</button>
            <button id="5" class="p_button">Five Players</button>
            <button id="4" class="p_button">Four Players</button>
            <button id="3" class="p_button">Three Players</button>
            <button id="custom" class="p_button">Custom</button>
        </div>
        <div id ="first_go_container">
           <div class="flex">
                <button id ="go" class="c_button">Go!</button>
           </div>
        </div>
        
    </div>
    
    <div id="choiceContainer" class="hidden">
        <div id = "space">
        
        </div>
     
        <div id="choice">
            <button id ="back" class="c_button">Back</button>
            <button id ="next" class="c_button">Next</button>
        </div>
    </div>


    
    
        <!--  jQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--    -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>

</html>
